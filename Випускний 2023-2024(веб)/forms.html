<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
<h1>Ми вивчаємо роботу з формами</h1>
<form name="form">
	<label name="name">Name:</label>
	<input type="text" name="name" size="10" maxlength="50"><br>
	<label name="surname">Surname:</label>
	<input type="text" name="surname" size="10" maxlength="50"><br>
	<label name="password">Password:</label>
	<input type="text" name="password" size="10" maxlength="50"><br>
    <label name="readonly">Readonly</label>
	<input type="text" name="readonly" size="10" maxlength="50" readonly value="Читайте"><br>
	<label name="readonly">Readonly</label>
	<input type="text" name="readonly" size="10" maxlength="50" disabled value="Читайте"><br>
	<legend>Are you human?</legend>
    <label><input type="radio" name="radio" value="yes" class="radio"/> Yes</label>
    <label><input type="radio" name="radio" value="no" class="radio" /> No</label>
    <legend>Що хочеш вивчати?</legend>
   
<input type="checkbox" id="html" name="fav_language" value="HTML" class="checkbox">
 <label for="html">HTML</label><br>
 <input type="checkbox" id="css" name="fav_language" value="CSS" class="checkbox">
 <label for="css">CSS</label><br>
 <input type="checkbox" id="javascript" name="fav_language" value="JavaScript" class="checkbox" checked>
 <label for="javascript">JavaScript</label><br><br>
 <input type="submit" name="submit" value="submit" class="b">
 <button type="reset">Reset</button>
 <input type="file" name="load"><br><br>
 <textarea cols="20" rows="3" wrap="off"></textarea>
<textarea cols="30" rows="4" wrap="virtual"></textarea>
<textarea cols="40" rows="5" wrap="physical"></textarea>
<br><br>
<select name="lang">
	<option value="choose">Оберіть мову програмування</option>
	<option value="Java">Java</option>
	<option value="Pyton">Pyton</option>
	<option value="javascript">JavaScript</option>
	<option value="C++">C++</option>
	<option value="C#">C#</option>
	<option value="Assembler">Assembler</option>
	<option value="Rust">Rust</option>
	<option value="VBA">VBA</option>
	<option value="Kotlin">Kotlin</option>
	<option value="TypeScript">TypeScript</option>

</select>

<select name="lang" size="5" multiple>
	<option value="choose">Оберіть мову програмування</option>
	<option value="Java">Java</option>
	<option value="Pyton">Pyton</option>
	<option value="javascript">JavaScript</option>
	<option value="C++">C++</option>
	<option value="C#">C#</option>
	<option value="Assembler">Assembler</option>
	<option value="Rust">Rust</option>
	<option value="VBA">VBA</option>
	<option value="Kotlin">Kotlin</option>
	<option value="TypeScript">TypeScript</option>
</select>
</form>
</body>
</html>
